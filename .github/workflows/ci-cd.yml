on:
  workflow_dispatch: 
    inputs:
      environment:
        description: "choose environment"
        required: true
        default: "staging"
jobs:
    spring-petclinic-CI-CD:
      runs-on: ubuntu-latest

      steps:
        - name: checkout code
          uses: actions/checkout@v5.0.0
        - name: setup java jdk
          uses: actions/setup-java@v5.0.0
          with:
            java-version: 17
            distribution: temurin
        - name: build code using maven and skipping tests
          run:  mvn clean install -DskipTests    
        - name: SonarCloud Scan (Maven plugin)
          run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:4.0.0.4121:sonar \
                -DskipTests 
                -Dsonar.projectKey=mofayad96_spring-petclinic 
                -Dsonar.organization=mofayad96 
                -Dsonar.host.url=https://sonarcloud.io 
                -Dsonar.login=${{ secrets.SONAR_TOKEN }}
