on:
  workflow_dispatch: 
    inputs:
      environment:
        description: "choose environment"
        required: true
        default: "staging"
jobs:
    spring-petclinic-CI-CD:
      runs-on: ubuntu-latest

      steps:
        - name: checkout code
          uses: actions/checkout@v5.0.0
        - name: setup java jdk
          uses: actions/setup-java@v5.0.0
          with:
            java-version: 17
            distribution: temurin
        - name: build code using maven and skipping tests
          run:  mvn clean install -DskipTests    
        - name: SonarCloud Scan Maven plugin
          run: mvn -B verify sonar:sonar -DskipTests 
                -Dsonar.projectKey=mofayad96_spring-petclinic 
                -Dsonar.organization=mofayad96 
                -Dsonar.token=${{ secrets.SONAR_TOKEN }}
                    
